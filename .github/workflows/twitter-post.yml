name: Post a Tweet
on:
  push:
    branches:
      - main
jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: ethomson/send-tweet-action@v1
        with:
          status: "Updated Teenage Mutant Ninja Turtles: Tournament Fighters hitbox viewer Lua script #fgc #snes #tmnt #lua https://github.com/xxninjabunnyxx/teenage-mutant-ninja-turtles-tournament-fighters-snes-hitbox-viewer"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
